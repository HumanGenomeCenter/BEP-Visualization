var zooming = false;
var zoomBehaviour = function(scale) {
	// Clicks on the zoom buttons during zoom tweens are being ignored
	if (!zooming) {
		zooming = true;
		if (scale===0) {
			var t = {'start':zoom.translate(), 'end':[0,0]},
			s = {'start':zoom.scale(), 'end':1};
		} else {
			var t = {'start':zoom.translate(), 'end':[zoom.translate()[0]+(-scale*width/2), zoom.translate()[1]+(-scale*height/2)]},
			s = {'start':zoom.scale(), 'end':zoom.scale()+scale};
		}
		var it = d3.interpolate(t.start, t.end),
		is = d3.interpolate(s.start, s.end);
		d3.transition()
			.duration(750)
			.tween("zoom", function() {
				return function(tween) {
					inner.attr("transform", "translate(" + it(tween) + ")scale(" + is(tween) + ")");
				};
			})
			.each("end", function() {
				zoom.scale(s.end).translate(t.end);		// match object zoom settings with visual settings
				zooming = false;
			});
	}	
}

/* - - - - - - - - -  Zoom End - - - - - - - - -  */

		.attr("cy", function(n) { return n.y; });
});

function collide(node) {

	var r = node.radius,	
	nx1 = node.x - 2*r,
	nx2 = node.x + 2*r,
	ny1 = node.y - 2*r,
	ny2 = node.y + 2*r;

	return function(quad, x1, y1, x2, y2) {
		if (quad.point && (quad.point !== node)) {
			var x = node.x - quad.point.x,
			y = node.y - quad.point.y,
			l = Math.sqrt(x * x + y * y),
			r = node.radius + quad.point.radius;
			if (l < r) {
				l = (l - r) / l * .5;
				node.x -= x *= l;
				node.y -= y *= l;
				quad.point.x += x;
				quad.point.y += y;
			}
		}
		return x1 > nx2 || x2 < nx1 || y1 > ny2 || y2 < ny1;
	};
}




// Interactions

var interpolateNodeSize = function(node, easeMode) {
	if (node.radius === node.finalRadius) return;
	var interpol = d3.interpolateNumber(node.radius, node.finalRadius);
	var ease= d3.ease(easeMode);
	var duration = 1000;
	var timer = d3.timer(function(t){
		if (t>duration) {
			node.radius = node.finalRadius;		// make sure the radius become the original radius
			delete node.finalRadius;			// remove finalRadius property
			return true; // true ends timer
		}
		node.radius = interpol(ease(t/duration));
	});	
}

var addInitialCells = function() {
	
	nodes = [];
	// add new cells one by one
	for (var i=0; i<settings.initialNodes; i++) {
		nodes.push(cachedNodes[i]);
	}
		
	force.charge(500);
	
	force.nodes(nodes);
	
	circles = inner.selectAll("circle")						// select
		.data(nodes, function(n){ return n.index; } );		// rebind with key
	
	
	circles.enter()											// enter
		.append("circle")
			.attr("r", 0)									// initial radius
			.attr("x", function(n) { return n.x; })
			.attr("y", function(n) { return n.y; })
			.attr("fill", function(n) {return n.color})
			.transition()
				.duration(1000)
				.ease("cubic-in-out")		// match with interpolateNodeSize()
				.attr("r", function(n) { return n.finalRadius; })
				.each("start", function(n) { interpolateNodeSize(n, "cubic-in-out"); })
			;	// update visuals
			
	force.start();	
	
}

}

var removeSingleCell = function(nr) {
	if (nodes.length <= 1) return;
	
	nodes = nodes.slice(0, settings.initialNodes);			// add cell from cache
	
	force.nodes(nodes);
	circles = inner.selectAll("circle")						// select
		.data(nodes, function(n){ return n.index; } );		// rebind with key
	
	circles.exit()								// exit
		.attr("r", function(n) { return n.radius; })
		.transition()
			.duration(1000)
			.ease("cubic-in-out")		// match with interpolateNodeSize()
			.attr("r", function(n) { return 0; })
			.each("end", function(n) { interpolateNodeSize(n, "cubic-in-out"); })
		.remove();
		
		
	force.start();




	
}

var updateInitialNodes = function() {

		nodes = nodes.slice(0, n);			// remove nodes

		for (var i=nodesLength; i<n; i++) {

			.attr("fill", function(n) {return n.color})
			.transition()

				.each("start", function(n) { interpolateNodeSize(n, "cubic-in-out"); })

	circles.exit()								// exit

var worker = new Worker("./js/worker.js");			// init


worker.onmessage = function(e) {

	if (data.message==='initialCells') {
		console.log("worker response: initialCells", data);
		
		cachedNodes = data.initialCells;
		
		getColor = initColor(cachedNodes.length);		// update color scheme
		for (var i=0; i<cachedNodes.length; i++) {
			cachedNodes[i].color = getColor[i];			// asign  colors
			cachedNodes[i].x = width/2 + (Math.floor(Math.random()*10-5));
			cachedNodes[i].y = height/2 + (Math.floor(Math.random()*10-5));
		}
				
		addInitialCells();
	}
	
}
